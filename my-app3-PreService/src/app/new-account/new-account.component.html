<!-- Form dati con il campo Nome Account (input) e Status (dropdown) -->
<!-- @OUTPUT di Account -->

<h1>Aggiungi Account</h1>

<div class="mb-3">
  <label for="" class="form-label">Name</label>
  <input type="text"
    class="form-control" [(ngModel)]="nomeAccount">
</div>

<div class="mb-3">
  <label for="" class="form-label">Status</label>
  <select class="form-select form-select-lg" [(ngModel)]="statusAccount">
    <option selected disabled>Seleziona</option>
    <option value="Active">Active</option>
    <option value="Inactive">Inactive</option>
    <option value="Hidden">Hidden</option>
  </select>
</div>

<div class="mb-3">
  <button type="button" class="btn btn-primary" (click)="onCreateNewAccount()">Button</button>
</div>
